version: '3.8'
services:
  slj-tomcat:
    build: .
    container_name: slj-dev-tomcat
    volumes:
      - /home/sami/slj/dev/webapps:/opt/tomcat/webapps:z
      - /home/sami/slj/dev/logs:/opt/tomcat/logs:z
      - /home/sami/slj/dev/conf:/opt/tomcat/conf:z
    ports:
      - "8080:8080"
    environment:
      TZ: "Europe/Helsinki"